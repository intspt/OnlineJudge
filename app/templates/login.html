{% extends "base.html" %}
{% block content %}
<div>
    {{ form.csrf_token }}
    <h2><center> Login Information </center></h2>
    {% with message = get_flashed_messages() %}
        {% if message %}
            <center><h3 class="red">
                {{ message[0] }}
            </h3></center>
        {% endif %}
    {% endwith %}
    <form action="/login/" method="POST">
        <table id="login">
            <tr><td> User ID: </td><td> {{ form.userid(id="") }} * </td></tr>
            <tr><td> PassWord: </td><td> {{ form.password(id="") }} * </td></tr>
            <tr>
                <td></td>
                <td>
                    <input value="Submit" type="submit" name="submit">
                    <input value="Reset" type="reset" name="reset">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
