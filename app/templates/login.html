{% extends "base.html" %}
{% block content %}
<div>
    <form action="/login/" method="POST">
        {{ form.csrf_token }}
        {% if error %}
            <center><h3 class="red">
                {{ error }}
            </h3></center>
        {% endif %}
        <table id="login">
            <tr><td> User ID: </td><td> {{ form.userID(size=20) }} </td></tr>
            <tr><td> PassWord: </td><td> {{ form.password(size=20) }} </td></tr>
            <tr>
                <td></td>
                <td>
                    <input value="Submit" name="submit" type="submit">
                    <input value="Reset" name="reset" type="reset">
                </td>
            </tr>
        </table>
        </form>
</div>
{% endblock %}
