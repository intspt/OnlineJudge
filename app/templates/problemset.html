{% extends "base.html" %}
{% block content %}
    <center>
    {% for i in range(1, problem_count // 100 + 2) %}
        {% if pn == i %}
            {{ i }}
        {% else %}
            <a href="/problemset/pn={{ i }}"> {{ i }} </a>
        {% endif %}
    {% endfor %}
    </center>
    <table id="problemset">
        <tr>
            <th id="ps_is_ac"></th>
            <th id="ps_pid"> Problem ID </th>
            <th id="ps_title"> Title </th>
            <th id="ps_ac"> AC </th>
            <th id="ps_submit"> Submit </th>
        </tr>
    </table>
{% endblock %}
